{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link de Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--Link de CSS-->

    <link rel="stylesheet" href="{% static 'css/productoscli/carrito.css' %}">

</head>
<body>
    <!--Nav basico--> <!--no es un nav-->
    <section class="categories containers pro">
        <h3 class="section__title h3">
            <a href="{% url 'catalogo' %}"> Carrito
                <i class="bi bi-chevron-left" id="icono2"></i>
                <i class="bi bi-shop-window" id="icono3"></i>
            </a>
        </h3>
    </section> 
    <!--Nav basico--> <!--no es un nav-->
    <!--Table-->
    <div class="container containers">

            </thead>

            </tbody>
        </table>

    <!--Link de JQuery-->
